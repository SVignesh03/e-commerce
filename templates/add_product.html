{% include 'admin_navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'admin_style.css')}}" />
</head>
<body>
    <main class="content-wrapper">
        <div class="container-fluid">
            <h1>Add Product</h1>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <form action="{{ url_for('add_product') }}" method="POST" class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required><br>
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" class="form-control" required></textarea><br>
                        <label for="price">Price:</label>
                        <input type="number" id="price" name="price" class="form-control" required><br>
                        <label for="image_url">Image URL:</label>
                        <input type="url" id="image_url" name="image_url" class="form-control" required><br>
                        <center><input type="submit" value="Add Product" class="btn btn-dark"></center>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename = 'admin_navbar.js')}}">
    </script>
</body>
</html>
