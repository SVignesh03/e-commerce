{% include 'admin_navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'admin_style.css')}}" />
</head>
<body>
    <main class="content-wrapper">
        <div class="container-fluid">
            <h1>Add Category</h1>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <form action="/add_category" method="POST" class="form-group">
                            <label for="category">Category Name:</label>
                            <input type="text" id="category" name="category" class="form-control" required><br><br>
                            <center><input type="submit" value="Add Category" class="btn btn-dark"></center>
                        </form>
                    </div>
                </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename = 'admin_navbar.js')}}"></script>
</body>
</html>
